<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="sheme-todo">
    <img
      src="./eisenhower-matrix.jpg"
      class="sheme-todo__image"
      alt="Eisenhower matrix sheme"
    />
    <a
      class="sheme-todo__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </section>
  <section class="tasks">
    <div id="add-task">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="tasks__new-task-wrapper">
        <input id="new-task" class="task input input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3 class="title-list">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-wrapper">
        <input type="checkbox" class="input input-checkbox">
        <label class="task task-name">Pay Bills</label>
        <input type="text" class="task task-input input input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img
            src="./remove.svg"
            class="image-remove"
            alt="Remove icon"
          />
        </button>
      </li>
      <li class="edit-mode task-wrapper">
        <input type="checkbox" class="input input-checkbox">
        <label class="task task-name">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task task-input input input-text"
        >
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img
            src="./remove.svg"
            class="image-remove"
            alt="Remove icon"
          />
        </button>
      </li>
    </ul>
    <h3 class="title-list">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks task-list">
      <li class="task-wrapper">
        <input type="checkbox" checked class="input input-checkbox">
        <label class="task task-name">See the Doctor</label>
        <input type="text" class="task task-input input input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img
            src="./remove.svg"
            class="image-remove"
            alt="Remove icon"
          />
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
